<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack2Skill - Task-2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f584623432.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>YouTube Videos</h1>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search videos...">
          <button onclick="searchVideos()" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="videos-container"></div>
        <div class="pagination-container">
          <button id="prevBtn" onclick="changePage(-1)" disabled><i class="fa-solid fa-angle-left"></i></button>
          <button id="nextBtn" onclick="changePage(1)" disabled><i class="fa-solid fa-angle-right"></i></button>
        </div>
      </div>
      <script src="scripts.js"></script>
</body>
</html>
